  <script>
    const URI = "https://iconicoperu.com/iconicobackend";
    // const URI = "http://165.22.6.220/api-iconico";
    async function getSettings() {
      const resp = await fetch(URI + '/public/api/settings/image/getAllNotNull');
      return resp.json();
    }

    (async () => {
      const resp = await getSettings();
      const data = resp.data;
      const logo = data.find(e => e.id == 9);
      if (logo) {
        const favicon = document.getElementById('favicon');
        favicon.href = URI + '/public/storage/' + logo.upload;
      }
    })();
  </script>
